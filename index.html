<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scene ~ Writer</title>
    <link rel="stylesheet" href="style.css">
    <script src="./app.js" defer></script>
</head>
<body>
    <div class="character">
        <div class="character-set">
            <div id="character-set-1">
                <label id="character-1">Character 1:</label>
                <input type="text">
            </div>
            <div id="character-set-2">
                <label id="character-2">Character 2:</label>
            <input type="text">
            </div>
            <button id="set-line">Apply</button>
        </div>  
        <div class="app-title">
            <h1>Scene ~ Writer</h1>
        </div>
    </div>
    <!-- text body input -->
    <div id="scene-input-container">
        <div id="choose-character">
            <label for="character-select">Select Character</label>
            <select name="character-select" id="character-select">
                <option value="TEST">TEST</option>
            </select>
            <textarea name="scene-text" id="scene-text" cols="100" rows="10" style="resize: none;"></textarea>
        </div>
    </div>
    <div id="scene-output">
        
    </div>
</body>
</html>
